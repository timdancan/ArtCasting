<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.min.css">
  <title>ArtCasting</title>
</head>
<body>
  
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__logo-container">
          <a href="#"><img class="logo logo_header page-link" src="./images/logo.svg" alt="Лого"></a>
          <div class="header__buttons">
            <button class="button page-link">купить gold аккаунт</button>
            <button class="button button_alternative page-link">создать кастинг/объявление</button>
          </div>
        </div>
        <div class="header__autorization">
          <a class="header__sign page-link" href="#">вход</a>
          <span>&#47</span>
          <a class="header__sign page-link" href="#">регистрация</a>
        </div>
      </div>
      <nav class="menu">
        <a href="#" class="menu__link">о нас</a>
        <a href="#" class="menu__link">соискатели</a>
        <a href="#" class="menu__link">наниматели</a>
        <a href="#" class="menu__link">кастинги</a>
        <a href="#" class="menu__link">календарь кастингов</a>
      </nav>
    </div>
  </header>

  <section class="filter">
    <div class="container">
      <form class="filter__form">
        <select class="filter__list">
          <option class="filter__item">Кастинг</option>
        </select>
        <select class="filter__list">
          <option class="filter__item">Пол</option>
        </select>
        <label class="filter__label">
          <input class="filter__input" type="search" placeholder="Ключевая фраза">
          <img class="filter__search" src="./images/search.svg" alt="Поиск">
        </label>
        <select class="filter__list">
          <option class="filter__item">Возраст</option>
        </select>
        <button class="button button_alternative button_place_filter page-link" type="button"><img class="filter__button-icon" src="./images/options.svg" alt="Фильтры"> Еще фильтры</button>
        <button class="button page-link" type="submit">Найти</button>
      </form>
    </div>
  </section>

  <script src="./scripts/scripts.js"></script>
</body>
</html>
